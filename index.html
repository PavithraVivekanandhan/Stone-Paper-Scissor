<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="index.js"></script>

    <title>Stone-Paper-Scissor</title>

    <style>
        .sky {
            background-color: rgb(75, 219, 219);
        }

        .text {
            color: white;
            font-size: 23px;
            font-weight:600;
            background-color: grey;
            background-repeat: no-repeat;
            background-position: -35px;
        }

        .fixx {
            position: sticky;
            top: 100%;
        }

        body {
            min-height: 100vh;
        }

        .aq {
            background-color: lightgreen;
        }

        .bs {
            background-color: rgb(221, 236, 78);
        }
        .score{
            color: black;
            font-size: 35px;
        }
        .re{
            background-color: coral;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header>
        <nav style="background-color: #712cf9;" class="navbar navbar-expand-sm navbar-dark  ">
            <div class="container-fluid">
                <a class="navbar-brand p-2" href="#">
                    Game</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar"
                    aria-controls="#myNavBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-white"></span>
                </button>

                <div class="collapse navbar-collapse" id="myNavBar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" tabindex="-1"
                                aria-disabled="true">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>

                    </ul>
                </div>
        </nav>
    </header>

    <!-- Stone-Paper-Scissor -->

    <div class="mt-5 card col-sm-8 m-auto">
        <div style="background-color: #712cf9;" class="text-center text-white card-header p-3">
            <h2>Stone-Paper-Scissor Game</h2>
        </div>
        <div class="card-body text  p-3">
            <div id="gameDiv">
                <div class="ms-5">
                    <div id="playerText">Player Selection : </div>
                    <div class="mt-3"></div>
                    <div id="computerText">Bot Selection : </div>

                    <div class="mt-3"></div>
                    <div id="resultText">Result : </div>
                </div>
                <div class="mt-3"></div>
                <div class="text-center">
                    <button id="stone" onclick="game('Stone')" class="choiceBtn btn btn-lg bs"><i
                            class="fa-solid fa-hand-back-fist"></i></button>
                    <button id="paper" onclick="game('Paper')" class="choiceBtn btn btn-lg aq ms-3"><i
                            class="fa-solid fa-hand"></i></button>
                    <button id="scissor" onclick="game('Scissor')" class="choiceBtn sky btn btn-lg ms-3"><i
                            class="fa-solid fa-hand-peace"></i></button>
                    <button id="retry" class="btn btn-lg ms-5 re" onclick = location.reload()><i class="fa-solid fa-rotate-right"></i></button>
                    <div class="mt-3"></div>
                </div>
                
                    <div class="card mt-4 m-auto text-center col-sm-3">
                        <div class="text-bg-secondary card-header">Score</div>
                        <div id="score" class="score card-body">0</div>
                    </div>
                

                <div class="mt-3"></div>

            </div>
        </div>
    </div>









        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</body>

</html>
